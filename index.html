<!doctype html>
<html>
    <head>
        <title>RABBiRT's Links</title>
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <meta charset="utf-8">
        <style>
            :root {
                --color: #b1e5fa;
                --color2: #f792d0;
                --corner: 32px;
                --fontStyle: none;
                --fontWeight: 800;
                --borderWeight: .5em;
            }
            html, body {
                margin: 0;
                height: 100%;
                overflow-x: hidden;
            }
            body {
                text-align: center;
                background: var(--color);
            }
            #content {
                margin: auto;
                display: flex;
                text-align: center;
                flex-direction: column;
                height: 100%;
            }
            .link {
                display: inline-block;
                border: var(--borderWeight) solid var(--color);
                background: var(--color2);
                color: var(--color);
                border-radius: var(--corner);
                border-style: outset;
                font-style: var(--fontStyle);
                font-weight: var(--fontWeight);
                text-decoration: none;
                padding-top: 1em;
                padding-bottom: 1em;
                flex: 1 1 auto;
                font-size: 2em;
                width: 80%;
                max-width: 300px;
                margin: auto auto;

            }
            .link:hover {
                filter: saturate(200%);
            }
            a, p {
                color: var(--color2);
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p class="link">RABBiRT's Links <p id="quote">hello world</p></p>
            <a class="link" href="https://www.youtube.com/c/rabbirt">YouTube</a>
            <a class="link" href="https://www.twitch.tv/rab_birt">Twitch</a>
            <a class="link" href="https://instagram.com/rabbirta">Instagram</a>
            <a class="link" href="https://twitter.com/rab_birt">Twitter</a>
            <a class="link" href="https://soundcloud.com/rabbirt">SoundCloud</a>
        </div>
        
        <script>
            // options
            let fontStyles = ["regular","italic"];
            let corners = ["1em", "0px", "25%", "5%"];
            let quotes = ["you're fine", "hey you", "fuck yeah", "hello world"];

            
        </script>

    </body>
</html>
