<!doctype html>
<html>
    <head>
        <title>RABBiRT</title>
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <meta charset="utf-8">
        <style>
            :root {
                --color: #b1e5fa;
                --color2: #f792d0;
                --corner: 32px;
                --fontStyle: none;
                --fontWeight: 800;
                --borderWeight: .5em;
            }
            html, body {
                margin: 0;
                height: 100%;
                overflow-x: hidden;
            }
            body {
                text-align: center;
                background: var(--color);
            }
            #content {
                margin: auto;
                display: flex;
                text-align: center;
                flex-direction: column;
                height: 100%;
                max-width: 350px;
            }
            .link {
                display: inline-block;
                border: var(--borderWeight) solid var(--color);
                background: var(--color2);
                color: var(--color);
                border-radius: var(--corner);
                border-style: outset;
                font-style: var(--fontStyle);
                font-weight: var(--fontWeight);
                text-decoration: none;
                padding-top: 1em;
                padding-bottom: 1em;
                flex: 1 1 auto;
                font-size: 2em;
                width: 80%;
                max-width: 300px;
                margin: auto auto;
            }
            .link:hover {
                filter: saturate(200%);
            }
            a, p, h1 {
                color: var(--color2);
            }
            img {
                padding-top: 1em;
                margin: auto auto;
                width: 150px;
                height: 150px; 
                border-radius: 50%;
                object-fit: cover;
            }
            img, .link {
                filter: sepia(100%);
                color: black;
            }
            img:hover, .link:hover {
                filter: sepia(0%);
                color: var(--color); 
            }
            #quote, h1 {
                background: black;
                font-family: monospace;
                font-size: 3em;
            }
            #quote {
                margin-top: .3em;
                margin-bottom: 0;
            }
            h1 {
                margin-top: 0;
                margin-bottom: .3em;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <img src="rabbirt.jpg"/>
            <p id="quote">hello world</p>
            <h1>RABBiRT stuff:</h1>
            <a class="link" href="https://www.youtube.com/c/rabbirt">YouTube</a>
            <a class="link" href="https://www.twitch.tv/rab_birt">Twitch</a>
            <a class="link" href="https://instagram.com/rabbirta">Instagram</a>
            <a class="link" href="https://twitter.com/rab_birt">Twitter</a>
            <a class="link" href="https://soundcloud.com/rabbirt">SoundCloud</a>
        </div>
        
        <script>
            // options
            let fontStyles = ["regular","italic"];
            let corners = ["1em", "0px", "25%", "5%"];
            let quotes = ["you're fine", "hey you", "fuck yeah", "hello world"];

            
        </script>

    </body>
</html>
